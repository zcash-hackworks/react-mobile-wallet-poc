apply plugin: "com.android.application"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: "../../node_modules/react-native/react.gradle"

android {
    compileSdkVersion androidConfig.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    defaultConfig {
        applicationId "com.helloeccworld"
        minSdkVersion androidConfig.minSdkVersion
        targetSdkVersion androidConfig.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        debug
        release {
            // Use debug config for local testing
            // for production builds create an Android Bundle (*.aab instead of *.apk)
            signingConfig debug.signingConfig
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React
    implementation "com.facebook.react:react-native:0.63.2"  // From node_modules
    implementation 'org.webkit:android-jsc:r245459'

    // Android
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"

    // Zcash
    implementation  "cash.z.ecc.android:sdk-mainnet:${versions.zcash}"

    // SDK: grpc
    implementation 'io.grpc:grpc-okhttp:1.25.0'
    implementation "io.grpc:grpc-android:1.25.0"
    implementation 'io.grpc:grpc-protobuf-lite:1.25.0'
    implementation 'io.grpc:grpc-stub:1.25.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    // SDK: room
    implementation "androidx.room:room-ktx:${versions.android.room}"
    implementation "androidx.paging:paging-runtime-ktx:${versions.android.paging}"
    kapt "androidx.room:room-compiler:${versions.android.room}"

    // SDK: misc
    implementation  "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5"
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
